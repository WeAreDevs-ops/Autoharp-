
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RBX Tools</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f23 100%);
            --surface-dark: rgba(20, 20, 30, 0.95);
            --surface-light: rgba(30, 30, 45, 0.9);
            --surface-card: rgba(25, 25, 40, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-xl: 0 35px 60px -15px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: var(--surface-dark);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .login-btn {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            padding: 1.25rem;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .help-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .help-text a {
            color: #4A90E2;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>RBX Tools</h1>
            <p>Access Your Dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="authToken">Authentication Token</label>
                <input type="password" id="authToken" placeholder="Enter your auth token" required>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Login</span>
            </button>
        </form>

        <div class="help-text">
            Don't have a token? <a href="/create">Create a directory</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const authTokenInput = document.getElementById('authToken');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = 'Logging in...';
            } else {
                btnText.textContent = 'Login';
            }
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const authToken = authTokenInput.value.trim();
            if (!authToken) {
                showStatus('Please enter your authentication token', 'error');
                return;
            }

            setLoadingState(true);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ authToken })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('userDirectory', result.directoryName);
                    showStatus('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showStatus('Invalid authentication token', 'error');
                }
            } catch (error) {
                showStatus('Login failed. Please try again.', 'error');
            } finally {
                setLoadingState(false);
            }
        });
    </script>
</body>
</html>
