
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Autohar - Dualhook</title>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --surface-dark: #1a1a2e;
            --surface-light: rgba(45, 45, 60, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b8b8cc;
            --accent-orange: #FF6B35;
            --accent-gold: #FFB84D;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--surface-dark);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.3), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-gold));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 1rem;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            background: rgba(45, 45, 60, 0.9);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .create-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-gold));
            color: white;
            padding: 1.25rem;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-family: inherit;
            box-shadow: var(--shadow-lg);
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(255, 107, 53, 0.4);
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .create-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-lg);
        }

        .url-preview {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-orange);
            word-break: break-all;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: var(--accent-orange);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-box h3 {
            color: var(--accent-orange);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info-box p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
                align-items: flex-start;
                padding-top: 2rem;
            }

            .container {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .tool-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .description {
                font-size: 0.9rem;
            }

            input {
                padding: 0.875rem;
                font-size: 16px;
            }

            .create-btn {
                padding: 1rem;
                font-size: 1rem;
            }

            .url-preview {
                font-size: 0.8rem;
                padding: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.25rem;
                margin: 0.25rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="tool-icon">ðŸ”—</div>
            <h1>Create Autohar</h1>
            <p class="description">
                Create your personal subdirectory under this Dualhook service. You'll get your own unique URL and webhook endpoint.
            </p>
        </div>

        <form id="createForm">
            <div class="form-group">
                <label for="subdirectoryName">Service Direct Name</label>
                <input 
                    type="text" 
                    id="subdirectoryName" 
                    placeholder="Directory name example gamer... No Capital letter or special symbol" 
                    required 
                    pattern="[a-z0-9-]+" 
                    title="Only lowercase letters, numbers, and hyphens allowed"
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>
            
            <div class="form-group">
                <label for="webhookUrl">Your Discord Webhook URL</label>
                <input 
                    type="url" 
                    id="webhookUrl" 
                    placeholder="https://discord.com/api/webhooks/..." 
                    required
                    autocomplete="url"
                >
            </div>
            
            <button type="submit" class="create-btn" id="createBtn">
                <span id="btnText">Create My Subdirectory</span>
            </button>
        </form>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const subdirectoryInput = document.getElementById('subdirectoryName');
        const webhookInput = document.getElementById('webhookUrl');
        const createForm = document.getElementById('createForm');
        const createBtn = document.getElementById('createBtn');
        const btnText = document.getElementById('btnText');
        const statusMessage = document.getElementById('statusMessage');
        
        // Get directory from URL path
        const pathParts = window.location.pathname.split('/');
        const parentDirectory = pathParts[1];
        
        // Update URL preview (removed)
        function updatePreview() {
            // Preview functionality removed
        }

        // Form validation
        function validateForm() {
            const subdirectoryName = subdirectoryInput.value.trim();
            const webhookUrl = webhookInput.value.trim();
            
            const isValidSubdirectory = /^[a-z0-9-]+$/.test(subdirectoryName) && subdirectoryName.length > 0;
            const isValidWebhook = webhookUrl.startsWith('http') && webhookUrl.length > 0;
            
            createBtn.disabled = !(isValidSubdirectory && isValidWebhook);
        }

        // Real-time validation and preview update
        subdirectoryInput.addEventListener('input', () => {
            validateForm();
            updatePreview();
        });
        webhookInput.addEventListener('input', validateForm);

        // Show status message
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Set loading state
        function setLoadingState(isLoading) {
            createBtn.disabled = isLoading;
            if (isLoading) {
                btnText.innerHTML = '<span class="loading"></span>Creating...';
            } else {
                btnText.textContent = 'Create My Subdirectory';
            }
        }

        // Handle form submission
        createForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                subdirectoryName: subdirectoryInput.value.trim(),
                webhookUrl: webhookInput.value.trim()
            };

            setLoadingState(true);

            try {
                const response = await fetch(`/${parentDirectory}/api/create-subdirectory`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('Subdirectory created successfully! Check your Discord for details.', 'success');
                    
                    // Reset form
                    createForm.reset();
                    updatePreview();
                    validateForm();
                } else {
                    showStatus('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('Error creating subdirectory: ' + error.message, 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // Initial setup
        updatePreview();
        validateForm();

        // Prevent zoom on iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.fontSize = '16px';
                });
            });
        }
    </script>
</body>
</html>
