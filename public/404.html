
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>404 - Page Not Found | RBX Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f23 100%);
  --surface-dark: rgba(20, 20, 30, 0.95);
  --accent-blue: #4A90E2;
  --text-primary: #FFFFFF;
  --text-secondary: #B8BCC8;
  --text-muted: #6B7280;
  --border-color: rgba(255, 255, 255, 0.1);
  --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--dark-gradient);
  color: var(--text-primary);
  line-height: 1.7;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(0, 242, 254, 0.1) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.error-container {
  text-align: center;
  max-width: 600px;
  padding: 2rem;
  position: relative;
  z-index: 2;
}

.error-code {
  font-size: clamp(8rem, 15vw, 12rem);
  font-weight: 900;
  line-height: 1;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
  letter-spacing: -0.05em;
}

.error-title {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 1rem;
}

.error-description {
  font-size: 1.2rem;
  color: var(--text-secondary);
  margin-bottom: 3rem;
  line-height: 1.6;
}

.error-actions {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
  flex-wrap: wrap;
}

.btn-primary {
  background: var(--primary-gradient);
  color: white;
  padding: 1rem 2.5rem;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
  border: none;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: var(--shadow-lg);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.7), 0 0 30px rgba(74, 144, 226, 0.3);
}

.btn-secondary {
  background: transparent;
  color: var(--text-primary);
  padding: 1rem 2.5rem;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
  border: 1px solid var(--border-color);
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(10px);
}

.btn-secondary:hover {
  background: var(--surface-dark);
  border-color: var(--accent-blue);
  transform: translateY(-2px);
}

.error-features {
  margin-top: 4rem;
  padding-top: 2rem;
  border-top: 1px solid var(--border-color);
}

.features-title {
  font-size: 1.1rem;
  color: var(--text-muted);
  margin-bottom: 1.5rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.features-list {
  display: flex;
  gap: 2rem;
  justify-content: center;
  flex-wrap: wrap;
}

.feature-item {
  color: var(--text-secondary);
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.feature-icon {
  color: var(--accent-blue);
  font-size: 1rem;
}

@media (max-width: 768px) {
  .error-actions {
    flex-direction: column;
    align-items: center;
  }

  .btn-primary,
  .btn-secondary {
    width: 100%;
    max-width: 300px;
  }

  .features-list {
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.error-container {
  animation: fadeInUp 0.8s ease-out;
}
</style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
    </p>
    
    <div class="error-actions">
      <a href="/" class="btn-primary">Go Home</a>
      <a href="javascript:history.back()" class="btn-secondary">Go Back</a>
    </div>

    <div class="error-features">
      <div class="features-title">What you can do:</div>
      <div class="features-list">
        <div class="feature-item">
          <span class="feature-icon">üè†</span>
          <span>Visit Homepage</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üîß</span>
          <span>Use Our Tools</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üì±</span>
          <span>Contact Support</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
